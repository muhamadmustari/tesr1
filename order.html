    <main>
        <section id="order" class="about">
            <h2>Formulir Pemesanan</h2>
            <p>Silakan isi formulir di bawah ini untuk melakukan pemesanan layanan. Kami akan segera menghubungi Anda untuk mengkonfirmasi detail pesanan.</p>
            <form action="submit_order.php" method="POST" class="order-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="service">Layanan yang Dipesan:</label>
                    <select id="service" name="service" required>
                        <option value="website">Pembuatan Website WordPress</option>
                        <option value="infographic">Desain Infografis</option>
                        <option value="blog">Pembuatan Artikel Blog</option>
                        <option value="ppt">Pembuatan Presentasi PowerPoint</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Pesan atau Permintaan Khusus:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn">Kirim Pesanan</button>
            </form>
        </section>
    </main>
